<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/WeChat_utils.js"></script>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function () {
				document.getElementById("register_but").addEventListener("tap",function(){
						//获取表单数据
						var username=document.getElementById("username").value;
						var password=document.getElementById("password").value;
						var phone=document.getElementById("phone").value;
						var nickname=document.getElementById("nickname").value;
						var param=new Object();
						
						param.username=username;
						param.password=password;
						param.phone=phone;
						param.nickname=nickname;
						
						
						util.ajax({
							url:url.register_url,
							data:param,
							success:function(data){
								//服务器返回响应，根据响应结果，分析是否成功；
								if(data.code == "ok"){
									//跳转到登陆页面
									plus.nativeUI.toast("注册成功");
									var cpage=plus.webview.currentWebview();
									plus.webview.open("login.html","login.html");
									cpage.close();
								}else{
									plus.nativeUI.toast(data.msg)
								}
							}
						})
						
				});
			});
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">新用户</h1>
		</header>
		<form class="mui-input-group" style="margin-top: 45px;">
		    <div class="mui-input-row">
		        <label>用户名</label>
		    <input type="text" id="username" class="mui-input-clear" placeholder="请输入用户名">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input type="password" id="password" class="mui-input-password" placeholder="请输入密码">
		    </div>
			<div class="mui-input-row">
			    <label>手机号</label>
			    <input type="text" id="phone" class="mui-input-clear" placeholder="请输入手机号">
			</div>
			<div class="mui-input-row">
			    <label>昵称</label>
			    <input type="text" id="nickname" class="mui-input-clear" placeholder="请输入昵称">
			</div>
		    <div class="mui-button-row">
		        <button type="button" id="register_but" class="mui-btn mui-btn-success mui-btn-outlined"style="width: 80%;">注册</button>
		    </div>
		</form>
	</body>

</html>
